    <nav class="navbar navbar-expand-lg" style="background-color: red">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">

                        <a class="nav-link" href="#">Desiertos</a>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid text-center">
        <h1>Planes Turisticos</h1>
        <table class="table table-sm">
            <thead>
                <tr class="table-dark">
                    <th scope="col">Plan</th>
                    <th scope="col">Playas</th>
                    <th scope="col">Selvas</th>
                    <th scope="col">Desiertos</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-info">
                    <th scope="row">Personal</th>
                    <td>$ 773.545</td>
                    <td>$ 765.242</td>
                    <td>$ 864.595</td>
                </tr>
                <tr class="table-warning">
                    <th scope="row">Pareja</th>
                    <td>$ 1.369.365</td>
                    <td>$ 1.265.456</td>
                    <td>$ 1.548.889</td>
                </tr>
                <tr class="table-danger">
                    <th scope="row">Familiar * 4</th>
                    <td>$ 2.569.125</td>
                    <td>$ 2.012.032</td>
                    <td>$ 2.999.786</td>
                </tr>
            </tbody>

    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <center>
                    <h2>Viaja ahora!</h2>
                </center>
                <form action="">
                    <div class="row">
                        <label for="nombre">
                            <span>Nombre</span>
                            <input type="text" name="nombre" id="nombre" autocomplete="name" required />
                        </label>
                    </div>
                    <div class="row">
                        <label for="correo">
                            <span>Correo</span>
                            <input type="email" name="correo" id="correo" autocomplete="email" required>
                        </label>
                    </div>
                    <div class="row">
                        <label for="calendario">
                            <span>Fecha de Salida</span>
                            <input type="datetime-local" id="calendario" name="calendario">
                        </label>
                    </div>
                    <div class="row">
                        <label for="calendario">
                            <span>Fecha de Regreso</span>
                            <input type="datetime-local" id="calendario" name="calendario">
                        </label>
                    </div>
                    <div class="row">
                        <input type="submit">
                    </div>
                </form>
            </div>

            <div class="col-4 align-self-center">
                <div class="container mt-3 mb-2">

                        <iframe width="560" height="315" src="https://www.youtube.com/embed/-ry_cQhDXic"
